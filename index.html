<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="product">
        <div class="wrapper product__wrapper">
          <picture>
            <source
              srcset="./img/image-product-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img
              class="product__image"
              src="./img/image-product-mobile.jpg"
              alt="Product image"
            />
          </picture>
          <div class="product__content-wrapper">
            <div class="product__title">
              <p class="product__label">Perfume</p>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
            <p class="product__price">$149.99<span>$169.99</span></p>
            <a role="button" class="product__button" href="#"
              ><img src="/img/icon-cart.svg" alt="" width="15" height="16" />Add
              to Cart</a
            >
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Liz</a>.
      </div>
    </footer>
  </body>
</html>
